                            <!-------------------------- Sign In Modal ------------------------>
            <div id="signin-modal" class="modal">
                <div class="modal-content">
                    <div id="signin-container" class="pure-g">

                       

                        <div id="signin" class="pure-u">

                            <form id="login" class="pure-form pure-form-aligned">
                                <fieldset>
                                            
                                    <div class="pure-control-group">
                                        <label id="emailText" for="email">Email Address</label>
                                        <input id="loginEmail" type="email" placeholder="Email Address">
                                    </div>
                                    <div class="pure-control-group">
                                        <label id="passwordText" for="password">Password</label>
                                        <input id="loginPassword" type="password" placeholder="Password">
                                    </div>
                                        <button type="submit" id="signin-btn" class="pure-button pure-button-primary">Submit</button>
                                                
                                    </fieldset>
                            </form>
                              <div>
                                <button class="accountbutton" >No Account? Sign Up!</button>
                              </div>
                              <div>
                              <button class="forgotbutton" >forgot passwrd?</button>
                                </div>
                         
                            

                        

                        </div>
                        
                    </div>

            <!-------------------------- Sign Up Modal ------------------------>
            <div id="signup-modal" class="signup-modal">
                    <div class="signup-modal-content">
                            <form id="signup" action="" method="POST" class="pure-form pure-form-aligned">
                                    <div class="logo-header">
                                            <h1>F i t M E</h1>    
                                        </div>
                                    <!-- add headshot-->
                                    <!-- height -->
                                    <fieldset class="pure-group" id="inputs">
                                        <input id="height" placeholder="Your height..." >
                                        <!-- weight -->
                                        <input id="weight" placeholder="Your weight...." >
                                        <!-- gender -->
                                    </fieldset>
                                    <fieldset>
                                        <label>Gender:</label>
                                        <select id="gender" class="gender" >
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </fieldset>
                                    
                                        <!-- gain or loose -->
                                        <fieldset class="pure-group">
                                                <label>Goal:</label>
                                                <select id="gainlose"class="gainLose" >
                                                    <option value="gain">Gain Muscle</option><br>
                                                    <option value="lose">Loose Weight</option>
                                                </select>
                                        </fieldset>
                                    </fieldset>
                                    <fieldset class="pure-group" id="inputs">
                                        <input id="username" placeholder="Username..." >
                                        <input  id="signupEmail" placeholder="Email..." >
                                        <input id="signupPassword" placeholder="Password..." >
                                        <input  id="signup-button" type="submit">
                                    </fieldset>
                                    
                            </form>
                            <button class="accountbutton2" >Already have an account? Sign In!</button>
                    </div>
                </div>


                            <!-------------------------- Forgot Password Modal ------------------------>


                <div id="forgot-modal" class="modal">
                        <div class="modal-content">
                            <div id="forgotpassword-container" class="pure-g">
                                <div id="forgotpassword" class="pure-u">
                                    <form id="forgot" class="pure-form pure-form-aligned">
                                        <fieldset>
                                                    
                                            <div class="pure-control-group">
                                                <label id="forgotemail" for="email">Email Address</label>
                                                <input id="forgotemail" type="email" placeholder="Email Address">
                                            </div>
                
                                                <button type="submit" id="forgotP-btn" class="pure-button pure-button-primary">Send Reset Email</button>
                                                        
                                        </fieldset>
                                    </form>
                                    <div>
                                        <button class="accountbutton" >No Account? Sign Up!</button>
                                    </div>
                                    <div>
                                        <button class="accountbutton2" >Sign In!</button>
                                    </div>
        
                                
                                </div>
                                
                            </div>
                        </div>
                    </div>
