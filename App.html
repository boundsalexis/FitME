<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <!-- window scale with Pure.css -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FitME</title>
</head>
<body id="loginBody">
    <div id="login-container" class="pure-g">
            <div class="header">
                <h1>F i t M E</h1>    
            </div>
            <div class=signin-form style="display:none">
                <form class="login">
                    <input placeholder="email">
                    <input placeholder="password">
                    <input type="submit">
                </form>
            </div>
            <div class=signup-form>
                    <form action="" method="POST" class="signup">
                        <!-- add headshot-->
                        <!-- height -->
                        <input placeholder="Your height..." required>
                        <!-- weight -->
                        <input placeholder="Your weight...." required>
                        <!-- gender -->
                        <label>Gender:</label>
                        <select class="gender" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <!-- gain or loose -->
                        <label>What is your goal?</label>
                        <select class="gainLoose" required>
                            <option value="gain">Gain Muscle</option>
                            <option value="loose">Loose Weight</option>
                        </select>
                        <!-- personal goals for yourself "motivation"-->
                        <label>Personal goals</label>
                        <div class="personalGoals">
                            <input type="text" id="1" required>
                            <input type="text" id="2" required>
                            <input type="text" id="3" required>
                            <input type="text" id="4" required>
                            <input type="text" id="5" required>
                        </div>
                        <input id="username" placeholder="Username..." required>
                        <input  id="email" placeholder="Email..." required>
                        <input id="password" placeholder="Password..." required>
                        <input  id="signin-button" type="submit">
                    </form>
                </div>
            <!-- listen for signup if clicked switch display to sign up from sign in if sign in clicked then switch to display sign in -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.2/firebase-analytics.js"></script>
    <script src="scripts/firebase/firebase.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/auth.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use 
        https://firebase.google.com/docs/web/setup#available-libraries -->
    </body>
    </html>
